<strong style="font-size: 20pt;">{{title}}</strong>
<br>
<div class="app-wrapper">
  <button [disabled]="!shuffleCardDrawnGlobally" (click)="endOfRound()" style="width: 100%; height: 2em;">End Round</button>
  <app-deck #monsterDeckComponent owner="monster" [baseDeck]="monsterDeck"></app-deck>

  <div>
    @if (playerCount < 4) {
      <div class="add-deck-container">
        @if (!addPlayerDialogVisible) {
          <span class="add-deck-label" (click)="addPlayerDialogVisible = true">Add a new deck/player</span>
        } @else {
          <div class="center-text full-width">Create a new Character:</div>
          <div class="class-options">
            <img class="img-button" [ngClass]="{disabled: loadedClasses.get('demolitionist')?.loaded, selected: selectedClass === 'demolitionist'}"
            (click)="selectClass('demolitionist')"
            src="assets/icons/demolitionist.png">
            <img class="img-button" [ngClass]="{disabled: loadedClasses.get('hatchet')?.loaded, selected: selectedClass === 'hatchet'}"
            (click)="selectClass('hatchet')"
            src="assets/icons/hatchet.png">
            <img class="img-button" [ngClass]="{disabled: loadedClasses.get('redGuard')?.loaded, selected: selectedClass === 'redGuard'}"
            (click)="selectClass('redGuard')"
            src="assets/icons/redguard.png">
            <img class="img-button" [ngClass]="{disabled: loadedClasses.get('voidwarden')?.loaded, selected: selectedClass === 'voidwarden'}"
            (click)="selectClass('voidwarden')"
            src="assets/icons/voidwarden.png">
          </div>
          <div class="center-text full-width">- OR -</div>
          <input type="file" #loadedClass class="load-deck center-text full-width" (change)="loadDeck($event)">
          <div class="center-text full-width">
            <button (click)="addPlayer()">OK</button>
            <button (click)="addPlayerDialogVisible = false">Cancel</button>
          </div>
        }
      </div>
    }
  </div>
</div>

<div class="deck-container">
  <div class="deck-buttons-container">
    <button (click)="returnMonsterDiscardsToDeck()">Shuffle Deck</button>
  </div>
  <div class="card-deck-container">
    <img class="card-deck"
         [style]="deckRemainderSizeStyle"
         alt="Remaining Deck of Monster Modifier Cards"
         [src]="cardBackImage"/>
  </div>
  <div class="deck-buttons-container">
    <button class="button-icon"
            (click)="addBlessToMonsterModifierDeck()"
            title="Adds a Bless card to the Monster Modifier deck">
      <img alt="bless icon" src="assets/icons/bless.png"/>
    </button>
    <button class="button-icon"
            (click)="addCurseToMonsterModifierDeck()"
            title="Adds a Curse card to the Monster Modifier deck">
      <img alt="curse icon" src="assets/icons/curse.png"/>
    </button>
  </div>
</div>
<div class="card-deck-label">
  <p class="card-deck-remainder">Cards left: {{monsterDrawPile.length}}</p>
<div class="remaining-blurses">
  <div>
    <img class="image-remaining-blurses" alt="Remaining Monster Curse Cards " src="assets/icons/curse.png" />
    <img class="image-remaining-blurses" alt="Remaining Bless Cards" src="assets/icons/bless.png" />
  </div>

  <div class="label-remaining-blurses-container">
    <div class="label-remaining-blurses">{{monsterCurseDeck.length}}</div>
    <div class="label-remaining-blurses">{{playerBlessDeck.length}}</div>
  </div>
</div>
</div>
<button (click)="resetMonsterDeck()"
        title="Reset monster deck to base and then shuffle">
  Reset & Shuffle
</button>
<br>
<button (click)="drawMonsterCard(1)">Draw a card</button>
<button (click)="drawMonsterCard(2)">Draw two cards</button>


<button (click)="addBlessToPlayerModifierDeck()"
        title="Removes a card from the Bless deck">
  Bless Player
</button>
<button (click)="drawPlayerCard()"
        title="Returns a used Bless card to the Bless deck">
  Return Bless Card
</button>
<br>
@for(card of monsterDrawnCards; track card.id) {
  <app-card [card]="card"/>
}
